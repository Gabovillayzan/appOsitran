<ion-header>
  <ion-navbar hideBackButton  color="adpVerde">
    <ion-title>
      Inspecciones de {{nombreAeropuerto}}
    </ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="regresarATO()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only [disabled]="estaDesabilitado" (click)="agregarInspeccion()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refreshData($event)">
    <ion-refresher-content
                  pullingIcon="arrow-dropdown"
                  pullingText="Jale para actualizar"
                  refreshingSpinner="circles"
                  refreshingText="Actualizando...">
    </ion-refresher-content>
  </ion-refresher>

    <ion-list>
      <ion-item-sliding *ngFor="let item of items; let idx = index;">
        <button ion-item (click)="getItemParaMostrar(item)">
          <h2>{{item.idInspeccion}}</h2>
          <p> Creado el: {{item.created}} </p>
        </button>
        <ion-item-options>
          <button ion-button color="danger" (click)="ocultarInspeccion(item, idx)">Borrar</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
